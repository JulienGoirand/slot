<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bonus-style.css">
    <title>Bonus Game</title>
</head>
<body>
    <div class="bonus-container">
        <div class="bonus-info-bar">
            <div class="free-spins">FREE SPINS: <span id="freeSpins">10</span></div>
            <div class="gain">GAIN: <span id="gain">0</span></div>
            <button id="spinButton" class="spin-button">Spin</button>
        </div>
        <div class="slot-machine">
            <!-- Slot machine 6 columns x 3 rows -->
            <div class="slot-column">
                <div class="slot-cell"></div>
                <div class="slot-cell"></div>
                <div class="slot-cell"></div>
            </div>
            <div class="slot-column">
                <div class="slot-cell"></div>
                <div class="slot-cell"></div>
                <div class="slot-cell"></div>
            </div>
            <div class="slot-column">
                <div class="slot-cell"></div>
                <div class="slot-cell"></div>
                <div class="slot-cell"></div>
            </div>
            <div class="slot-column">
                <div class="slot-cell"></div>
                <div class="slot-cell"></div>
                <div class="slot-cell"></div>
            </div>
            <div class="slot-column">
                <div class="slot-cell"></div>
                <div class="slot-cell"></div>
                <div class="slot-cell"></div>
            </div>
            <div class="slot-column">
                <div class="slot-cell"></div>
                <div class="slot-cell"></div>
                <div class="slot-cell"></div>
            </div>
        </div>
    </div>
    <script src="bonus-script.js"></script>
</body>
</html>
