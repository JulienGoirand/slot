<body>
    <div class="background">
        <img src="zeridon.png" alt="Statue" class="statue">
        <div class="gain-animation" id="gainAnimation"></div>
        <div class="multiplier-display" id="multiplierDisplay">X0</div> <!-- New multiplier display -->

            <div class="grid">

                    <div class="balance">Balance: <span id="balance">10000</span></div>
                    <div class="last-gain">Last Gain: <span id="lastGain">0</span></div>
                    <div class="bet-adjustment">
